<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>Contact Us</title>
    </head>
    <body>
        <h2>Contact Us</h2>
        <p>Please use the form below to contact us</p>
        <form method="post">
            <table id="tblEmail">
                <tr>
                    <td><label for="txtTo">To:</label></td>
                    <td><input type="text" name="txtTo" readonly="readonly" value="The Owner" /></td>
                </tr>
                <tr>
                    <td><label for="txtFrom">From:</label></td>
                    <td><input type="text" name="txtFrom" /></td>
                </tr>
                <tr>
                    <td><label for="txtSubject">Subject:</label></td>
                    <td><input type="text" name="txtSubject" /></td>
                </tr>
                <tr>
                    <td><label for="txtaBody">Body</label></td>
                    <td><textarea name="txtaBody" cols="80" rows="20"> </textarea></td>
                </tr>
            </table>
            <button>Send</button>
        </form>
    </body>
</html>
