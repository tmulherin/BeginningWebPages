<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>Voting</title>

    </head>
    <body>
        <h2>Register your opinion</h2>
        <p>How well do you rate the information on this site?</p>
        <form method="get">
            <table id="tblVote">
                <tr>

                    <td>
                        <input type="radio" name="radVote" value="2" />

                    <td>

                        <input type="radio" name="radVote" value="4" />

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>

                    <td>Very Poor</td>
                    <td>Poor</td>
                    <td>Average</td>
                    <td>Good</td>
                    <td>Very Good</td>
                </tr>                   
            </table>
            <button>Vote Now</button>
        </form>
    </body>
</html>
