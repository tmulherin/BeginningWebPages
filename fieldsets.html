<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>Fieldsets</title>
    </head>
    <body>
        <h2>Competition</h2>
        <form method="post" name="frmCompetition">
            <fieldset>
                <legend accesskey="c"><em> <u>C</u>ontact Information </em></legend>
                <table id="tblContacts">
                    <tr>
                        <td><label for="txtFirstName">First Name:</label></td>
                        <td><input type="text" name="txtFirstName" /></td>
                    </tr>
                    <tr>
                        <td><label for="txtLastName">Last Name:</label></td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td><label for="txtEmail">@ddress:</label></td>
                        <td><input type="text" name="txtEmail" /></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><em> Question </em></legend>
                 How tall is the Eiffel Tower in Paris, France?<br />
                 <label><input type="radio" name="radanswer" value="584"/>584 ft</label><br />
                 <label><input type="radio" name="radanswer" value="784"/>784 ft</label><br />
                 <label><input type="radio" name="radanswer" value="984"/>984 ft</label><br />
                 <label><input type="radio" name="radanswer" value="1184"/>1184 ft</label><br />
            </fieldset>
            <fieldset>
                <legend><em> Tiebreaker </em></legend>
                <label >In 25 words or less, say why you'd like to win $10,000<br />
                    <textarea name="txtTieBreaker" rows="10" cols="40"></textarea>
                </label>
            </fieldset>
            <fieldset>
                <legend><em> Enter Competition </em></legend>
                <input type="button" value="Submit" />
            </fieldset>
        </form>
    </body>
</html>
