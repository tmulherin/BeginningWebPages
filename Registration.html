<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>Registration</title>
    </head>
    <body>
        <h2>User Registration</h2>
        <p>Please fill out the information below</p>
        <form action="">
            <table id="tblRegistration">
                <tr>
                    <td><label for="txtUserName"> Name:</label></td>
                    <td><input type="text" name="txtUserName" /></td>
                </tr>
                <tr>
                    <td><label for="txtPassword">Password:</label></td>
                    <td><input type="password" name="txtPassword" /></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><label for="radGender">Gender:</label>:</td>
                    <td><input type="radio" name="radGender" value="male" />Male</td>                    
                </tr>
                <tr>
                    <td> </td>
                    <td><input type="radio" name="radGender" value="female" />Female</td>
                </tr>
                <tr>
                    <td><label for="selReferrer">How did you hear about us?</label></td>
                    <td>
                        <select name="selReferrer">
                            <option selected="selected" value=" ">Select Answer</option>
                            <option value="website">Website</option>
                            <option value="printAd">Magazine/Newspaper</option>
                            <option value="friend">Friend</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="chkMailingList">Please check this box if you wish<br />
                        to be added to our mailing list<br />
                        <small>We will not pass on your information to any third party</small></label>
                    </td>
                    <td><input type="checkbox" name="chkMailingList" /></td>
                </tr>
                <tr>
                    <td> </td>
                    <td><input type="submit" value="Register Now" /></td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
